<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: relative;
				width: 300px;
				height: 300px;
				border: 1px solid gray;
			}
			span{
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div")[0];
			var oSpan = oDiv.children[0];
			oDiv.onmousemove = function(e){//鼠标指针在事件源中移动时执行
				var evt = e || event;
				var x = evt.clientX;
				var y = evt.clientY;
				oSpan.innerHTML = x + " , " + y +"px";
			}
			oDiv.onmouseout = function(){//鼠标指针移出事件源时执行
				oSpan.innerHTML = "";
			}
		</script>
	</body>
</html>
