<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				height: 400px;
				width: 250px;
				margin: 100px auto;
				background-color: gray;
				text-align: center;
			}
			#div2{
				width: 200px;
				height: 150px;
				line-height: 150px;
				margin: auto;
				font-size: 30px;
			}
			#div1 input{
				width: 120px;
				height: 50px;
				margin: 10px 20px;
				background-color: yellow;
				font-size: 20px;
			}
		</style>
		<script type="text/javascript">
			
			function $(id) {
				return document.getElementById(id);
			}
			
			window.onload = function(){ //点击开始计数
				var count = 0; //开始计数后,累加的总秒数
				var timer = null;
				$("start").onclick = function(){
					timer = setInterval(function(){
						count++;
						//需要改变页面上时分秒的值.
						$("S").innerHTML = showNum(count%60);
						$("M").innerHTML = showNum(parseInt(count / 60) % 60);
						$("H").innerHTML = showNum(parseInt(count / 3600));
					},1000);
				}
				//暂停模块
					$("pause").onclick = function(){
						//取消定时器
						clearInterval(timer);
					}
					//停止  停止计数,数据清零 1.数据清零 2.页面展示清零
					$("stop").onclick = function(){
						//取消定时器
						clearInterval(timer);
						// 1.数据清零 总秒数清零
						count=0;
						// 2.页面数据清零
						$("S").innerHTML = "00";
						$("M").innerHTML = "00";
						$("H").innerHTML = "00";
					}
			}
			
				
			//处理单个数字
			function showNum(num){
				if(num < 10){
					return "0" + num;
				}
				else{return num;}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<span id="H">00</span>:
				<span id="M">00</span>:
				<span id="S">00</span>
			</div>
			<input type="button" id="start" value="开始" />
			<input type="button" id="pause" value="暂停" />
			<input type="button" id="stop" value="停止" />
		</div>
	</body>
</html>
