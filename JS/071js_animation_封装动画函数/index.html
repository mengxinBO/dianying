<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				background-color: black;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script src="animation.js"></script>
		<script type="text/javascript">
			var div = document.getElementById("div1");
			animate(div, {left: 200, opacity:20
			});
			
			// animation(div,"left",200);
		</script>
	</body>
</html>
