<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*
			concat()
			【格式】字符串1.concat(字符串2)
			返回值：拼接成的字符串，生成新字符串。
			
			【注】一般情况下很少用，通常用字符串拼接符 + 。
		*/
			var str1="hello";
			var str2="world";
			var str=str1.concat(str2);
			alert(str);
			alert(str1);
		</script>
	</head>
	<body>
	</body>
</html>
