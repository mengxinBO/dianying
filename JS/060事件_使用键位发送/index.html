<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div></div>
		<input type="text" />
		<input type="button" value="发送" />
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div")[0];
			var oInput = document.getElementsByTagName("input");
			
			oInput[1].onclick = commentTxt;
			
			function commentTxt(){ //当按下按钮时执行此函数
				oDiv.innerHTML += oInput[0].value;
			}
			
			oInput[0].onkeydown = function(e){
				var evt = e || event;
				if(evt.ctrlKey == true && evt.keyCode == 13){
					commentTxt();
				}
			}
		</script>
	</body>
</html>
