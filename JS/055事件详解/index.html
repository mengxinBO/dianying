<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#test{
				width: 300px;
				height: 300px;
				background-color: blue;
			}
			
		</style>

	</head>
	<body>
		<div id="test">ccc</div>
		<form>
			<input type="text" />
			<input type="submit" value="提交" />
		</form>
		<script type="text/javascript">
			/*
				javascript可以处理事件类型为：鼠标事件、键盘事件、HTML事件
				所有的时间处理函数都会有两个部分组成，on + 事件名称
			*/
		   var oDiv = document.getElementById("test");
		   var oForm = document.getElementsByTagName("form")[0];
		   var oInput = document.getElementsByTagName("input");
		   oDiv.onclick = function(){ //鼠标左键按下+松开
			   console.log(oDiv.innerText);
		   }
		   // oDiv.onmouseover = function(){ //鼠标移入事件
			  //  alert(oDiv.innerText);
		   // }
		   // oDiv.onmousedown = function(){ //鼠标左键按下触发
			  //  console.log("mousedown");
		   // }
		   // oDiv.onmouseup = function(){ // 鼠标左键松开触发
			  //  console.log("mouseup");
		   // }
		   oForm.onsubmit = function(){ //表单的提交不是给按钮添加提交事件，而是给form添加。
			   console.log("submit");
			   return false;
		   }
		   oInput[0].onfocus = function(){ //文本框获得焦点的时候触发
			   console.log("focus");
		   }
		   oInput[0].onblur = function(){ //文本框失去焦点的时候触发
			   console.log("blur")
		   }
		   oInput[0].onchange = function(){ //输入的文本发生改变并失去焦点
			   console.log("change");
		   }
		   oInput[0].oninput = function(){ //输入文本时触发
			   console.log("input");
		   }
		</script>
	</body>
</html>
