<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.onkeypress = function(){ //按下字符键触发
				console.log("keypress");
			}
			document.onkeydown = function(){ //按下任意键触发
				console.log("keydown");
			}
			// altKey  ctrlKey  shiftKey参数的三个按键属性
			document.onkeydown = function(e){
				var evt = e || event;
				console.log(evt.altKey,evt.shiftKey,evt.ctrlKey); //按了相应的键显示true，否则为false。
				
				//判断是否按了某个键
				console.log(evt.keyCode); //回车键为13
			}
		</script>
	</body>
</html>
