<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*
			id	document.getElementById()
			
			tagName		node.getElementsByTagName()
			
			name	document.getElementsByName()
			className	document.getElementsByClassName()
		*/
		   /*
				通过封装函数	  简化上述的操作
				封装一个函数，可以拥有上述几种获取元素节点的功能。
				【注】css选择器
					#id		通过id获取元素节点
					.class	通过className获取元素节点
					tagName	通过tagName获取元素节点
					name=xxx	通过name获取元素
		   */
		  function $(vArg){
			  switch(vArg[0]){
				  case "#": //id
						return document.getElementById(vArg.substring(1));
						break;
				  case ".": //className
						return elementByClassName(document,vArg.substring(1));
						break;
				  default:
					//对参数的前五个字符,进行判断
					var str = vArg.substring(0,5);
					if(str == "name="){
						return document.getElementsByName(vArg.substring(5));
					}else{
						return document.getElementsByTagName(vArg);
					}
					break;
			  }
		  }
		  
		  function elementByClassName(parent,classStr){
			  // <1>找到parent下的所有元素节点
		  			  var nodes = parent.getElementsByTagName('*');
		  			  var result = []; //用来记录符合条件的元素节点
		  			  for(var i = 0;i < nodes.length; i++){
		  				  // <2>如果符合条件,添加到数组中
		  				  if(nodes[i].className == classStr){
		  					  result.push(nodes[i]);
		  				  }
		  			  }
		  			  return result;
		  }
		  
		  window.onload = function(){
			  alert($("#div1").innerHTML);
			  
		  }
		</script>
	</head>
	<body>
		<div id="div1">11111111</div>
		<div class="box">222222222</div>
		<div class="box">333333333</div>
		<div name = "hello">4444444444</div>
		
	</body>
</html>
