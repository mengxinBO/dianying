<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#inner{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#outer{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var inner = document.getElementById("inner");
			outer.onclick = function(){
				console.log("outer");
			}
			inner.onclick = function(e){
				var evt = e || event;
				console.log("inner");
				
				/*
				事件流描述的是页面接收事件的顺序
				事件流的三个阶段：捕获，目标，冒泡
				*/
				//阻止冒泡
				evt.cancelBubble = true;
				// evt.stopPropagation();
			}
		</script>
	</body>
</html>
