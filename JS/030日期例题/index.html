<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				1、显示当前时间
			*/
		   var showDate=function(){
			   var d = new Date();//获取当前时间
			   var year = d.getFullYear();
			   var mon = d.getMonth()+1;//月份从0开始
			   var date = d.getDate();
			   var week = d.getDay();
			   if(week==0){
				   week="日"
			   }
			   var hour = d.getHours();
			   var min = d.getMinutes();
			   var sec = d.getSeconds();
			   return year+"年"+mon+"月"+date+"日 星期"+week+" "+hour
			   +":"+min+":"+sec;
		   }
			alert(showDate());
			
			/*
				setDate()和getDate(),封装一个函数，可以个根据输入的数值n（天数）
				显示n天后的时间。
			*/
		   function numofDate(n){//n天后
			   var d = new Date();//获取当前时刻
			   var date = d.getDate();// 取出天数
			   d.setDate(date+n);// n天后
			   return d;
		   }
		   alert(numofDate(2));
		</script>
	</head>
	<body>
	</body>
</html>
