<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				history是window对象的属性，它保存这个用户上网的记录。
				
				属性
				history.length	返回当前history对象中记录数
				历史记录的条数
				
				方法
				history.back();		返回上一条历史记录，类似于后退
				history.forward();	前进到下一条历史记录，类似前进
				history.go();
				参数：0	重载当前的页面
					正数		前进对应数量的记录
					负数		后退对应数量的记录
			*/
		   window.onload = function(){
			   var oBtn = document.getElementById("btn");
			   oBtn.onclick = function(){
				   alert(history.length);
			   }
			   
			   var oForward = document.getElementById("forward");
			   oForward.onclick = function(){
			   			history.forward();
			   }
			   
			   var oBack = document.getElementById("back");
			   oBack.onclick = function(){
			   			history.back();
			   }
			   
			   var oGo = document.getElementById("go");
			   oGo.onclick = function(){
						 history.go(0);
			   			history.go(2);
						history.go(-2);
			   }
		   }
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="记录" />
		<input type="button" id="forward" value="前进" />
		<input type="button" id="back" value="后退" />
		<input type="button" id="go" value="go" />
	</body>
</html>
