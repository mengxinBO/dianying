<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		<!-- DOM树  当HTML文档个加载完毕之后,浏览器会根据我们书写的html代码,创建一个反应元素之间关系的树状			结构,DOM树是由一个个节点组成的-->
			
			<!-- DOM节点的类型:
			 	// 1.元素节点	<body></body>
			 	<!-- 2.声明节点	<!DOCTYOE html> -->
				// 3.文本节点	文字内容,空格
				// 4.注释节点
				// 5.文档节点	docuemnt 
				
			// 节点之间的关系：
			// 	1.子节点
			// 	2.父节点
				<!-- 3.兄弟节点 -->
		
			   
			 <!-- 一、特殊节点的获取方式 -->
			   
		// 1.文档节点
		console.log(document);
		
		// 2.html节点
		console.log(document.documentElement,document.querySelector("html"));
		
		// 3.body节点
		console.log(document.body,document.querySelector("body"));
		
		// 4.head节点
		console.log(document.head,document.querySelector("head"));
		// 5.声明节点
		console.log(document.doctype);
		
		/*	
			// 二.通过节点之间的关系获取节点
		*/
			// 1.获取一个节点的子节点(子节点可以有多个)
		console.log(document.head.childNodes);
			
			// 2.获取一个节点的父节点(父节点有且只有一个)
		console.log(document.body.parentNode);
			
			// 3.获取某个节点的第一个子节点
		console.log(document.head.firstChild);
			
			// 4.获取某个节点的最后一个子节点
		console.log(document.head.lastChild);
			
			
			
		</script>
	</body>
</html>
