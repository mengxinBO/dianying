	<script>
		// 		zzJS里产生随机数的方法
		
		// 		返回[0,1）的随机数	Math.random()
		// 		返回[0,n）的随机数	Math.random()*n
		// 		返回[0,n）的随机整数		Math.floor(Math.random()*n);
				// 取整:
				// 1.向上取整 Math.ceil(要取整的值)
				// 2.向下取整 Math.floor(要去整的值)
				// 3.四舍五入 Math.round(要去整的值)
				
				// 返回[0,n）的随机整数		Math.floor(Math.random()*(m+1));
				// 返回[m,n]的随机整数		Math.floor(Math.random()*(n+1-m)+m);
			// alert(Math.random());

			// console.log(Math.round(1.51));
			
			console.log(Math.floor(Math.random()*(90+1-20)+20));
	</script>
