<!DOCTYPE html>
<html>

		<script type="text/javascript">
			/*
				node.getElementsByClassName()
				功能：class
				返回值：所有符合条件的元素节点组成的数组。
				
				【注】getElementsByClassName在低版本IE浏览器不兼容
			*/
		   window.onload = function(){
			   // var nodes = document.getElementsByClassName("box");
			   // alert(nodes); //[object HTMLCollection]
			   // alert(nodes.length);
			   
			   //获取ul下的class为box的元素节点
			   
			   // var oUl = document.getElementById("ul1");
			   // var nodes = oUl.getElementsByClassName("box");
			   // for(var i = 0;i<nodes.length;i++){
				  //  alert(nodes[i].innerHTML);
			   // }
			   var oUl = document.getElementById("ul1");
			   var nodes = elementByClassName(oUl,"box");
			   
			   for(var i = 0; i< nodes.length; i++){
			   		alert(nodes[i].innerHTML);
			   }
		   }
		   
		   /*
				封装函数，封装一个兼容的方法
				
				* 通配符		任意类型的元素节点
		   */
		  function elementByClassName(parent,classStr){
			  // <1>找到parent下的所有元素节点
			  var nodes = parent.getElementsByTagName('*');
			  var result = []; //用来记录符合条件的元素节点
			  for(var i = 0;i < nodes.length; i++){
				  // <1>如果符合条件,添加到数组中
				  if(nodes[i].className == classStr){
					  result.push(nodes[i]);
				  }
			  }
			  return result;
		  }
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>11111</li>
			<li class="box">22222</li>
			<li class="box">33333</li>
			<li>44444</li>
		</ul>
		<ol id="ol1">
			<li>55555</li>
			<li class="box">66666</li>
			<li>77777</li>
			<li class="box">88888</li>
		</ol>
	</body>
</html>
