	<head>

			body{
				background-color: blue;

		</style>
		<script type="text/javascript">
			/*

			*/

			   var oBtn = document.getElementById("btn");
			   oBtn.onclick = function(){
				   // alert(opener);
				   opener.document.write("子窗口让我输出的");
				   // opener.alert("zichuangkou");
			   }
		   }
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
	</body>
</html>
