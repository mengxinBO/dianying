<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script src="../JQ/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			//1.jQuery的插件，定义在jQuery.fn的基础上
			//2.命名冲突的解决
			//3.循环jQuery对象中的每个函数
			//4.在函数中，将jQuery返回（this）
			
			(function($){//使用立即执行函数，用$符接收这个实参，可避免命名冲突
				$.fn.extend({ //进行功能的扩展
					randomColor: function(){
				//this指向的就是我们通过$选择器选取到的所有元素组成的伪数组
						function random(){
							var r = Math.floor(Math.random() *256);
							var g = Math.floor(Math.random() *256);
							var b = Math.floor(Math.random() *256);
							
							return 'rgb(' + r +',' + g +',' + b +')';
						}
						
						this.each(function(index){
							$(this).css({
								backgroundColor: random()
							})
						})
						return this;
					}
				})
			})(jQuery);
			
			$('div').randomColor();
		</script>
	</body>
</html>
