<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				队列
				队列结构：从一头进，从另一头出
				特点：先进先出
				
				shift（）
				【格式】数组.shift（）
				功能：匆匆数组的头部取下一个元素
				返回值：取下的元素
				
				unshift（）
				【格式】数组.unshift（）；
				功能：从数组的头部插入元素
				参数：我们插入数组的元素，参数的个数随意
				返回值：插入元素以后，数组的长度。
			*/
		   
		   // var arr=["钢铁侠","绿巨人","黑寡妇"];
		   // var res=arr.shift();
		   // alert(arr);
		   // alert(res);
		   
		   var arr=["钢铁侠","绿巨人","黑寡妇"];
		   var res=arr.unshift("超人","绿箭侠");
		   alert(arr);
		   alert(res);
		</script>
	</head>

	</body>
</html>
