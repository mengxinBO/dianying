	<script>
		var name = "xxx",age= 18,sex="男";
		alert(sex);

		// 	标识符:用户自定义的所有名字叫做标识符,变量名,
		// 	规律:
		// 	1.标识符必须由数字.字母.下划线和美元符号$组成.
		// 	2.不能以数字开头
		// 	3.标识符区分大小写,age和Age这是两个变量
			// 4.标识符必须见名思意
			
			// 输入当前变量/常量的数据类型
			// [格式]  typeof 变量/常量
			// [注]	JS是弱数据类型的语言,容错性较高.
			// 		定义时不需要定义类型,赋值赋的是啥类型就是啥类型.
			
			var temp;	//数据类型不确定
			temp=12; 	//temp变量是数字类型
			temp="hello";	//temp变量变成了字符串类型
	</script>
	
	<body>
		
		<!-- ！ + tab键		生成 html模板 -->
		
		<!-- 常量/字面量		确定的值叫做常量：如3.14  100 -->
		
		<!-- 【注】JS中的数据类型分为两大类
		1、基本数据类型
			<1> 数字 number 			100、3.14
			<2> 字符串 string 		所有带双引号/单引号	'hello' "hello"
			<3> 布尔值 boolean 		true false
			<4> 特殊数据类型 		null  undefined
		2. 复合数据类型 -->
		
		
		<!-- 
			【注】变量 ：值可以改变的叫做变量
				1、声明变量		通过关键字（系统定义的有特殊功能的单词）var
								声明变量的时候，同时给变量赋值，叫做变量的初始化。
				2、变量赋值
				3、可以同时定义多个变量	变量之间要使用逗号隔开。 -->
	</body>
