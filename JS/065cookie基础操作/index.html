<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*HTTP:超文本传输协议,用于从web服务器传输超文本到本地浏览器的传输协议,它是一个无状态的协议.,
			cookie:是指缓存在本地客户端的数据.记录一些状态,让服务器推荐一些信息,而不是每次访问都是一样的页面.
			cookie的基本操作包括增、删、改、查四个部分。
			*/
		   
		   //查询cookie
		   console.log(document.cookie);
		   //设置cookie
		   // document.cookie = "username=honny"; //不设置有效期cooki会在浏览器关闭后消失
		   // var oDate = new Date();
		   // oDate.setDate(oDate.getDate()+3);
		   // document.cookie = "uesrname=honney;expires="+oDate;
		   
		   //修改cookie
		   document.cookie = "username=honny";
		   document.cookie = "username=honny1";
		   
		   //删除cookie	将有效期设置为过去的时间即可删除
		   var oDate = new Date();
		   oDate.setDate(oDate.getDate()-3);
		   document.cookie = "uesrname=honney;expires="+oDate;
		</script>
	</body>
</html>
