<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				正则表达式
				
				正则表达式是由普通字符及特殊字符组成的对字符串进行过滤的逻辑公式
			*/
		   // 正则表达式的创建:
		   // 1.字面量的方式
		   var reg = /abc/;
		   //2.构造函数
		   var reg = new RegExp("abc");
		   
		   // test方法  正则表达式的方法 用来检测字符串是否含有符合规则的子串，有返回true，无返回false。
		   var str = "abc";
		   var flag = reg.test(str); //str中是否含有reg；
		   console.log(flag); //true
		   
		   //修饰符  g i
		   // g表示全局匹配
		   var reg = /abc/g;
		   var str = "abcabc";
		   
		   //match方法，字符串方法
		   console.log(str.match(reg));
		   
		   // i  表示忽略大小写
		   var reg = /abc/gi;
		   var str = "AbcABcabc";
		   console.log(str.match(reg));
		   
		   //seach方法 字符串方法，用于查找符合规则的子串的位置，只返回第一个匹配的位置
		   var reg = /abc/;
		   var str = "12345abc";
		   
		   console.log(str.search(reg));
		   
		   //split  分割
		   var reg = /good/;
		   var str = "good good study";
		   console.log(str.split(reg));
		   
		   //replace  替换
		   var reg = /tmd/gi;
		   var str = "abc tmd abc TMD";
		   console.log(str.replace(reg,"*"));
		   
		   //exec方法   正则表达式方法：将匹配成功的内容放到数组里，如果没有匹配成功，则返回null；
		   var reg = /good/g;
		   var str = "good good study";
		   console.log(reg.exec(str));
		   console.log(reg.exec(str));
		   console.log(reg.exec(str));
		</script>
	</body>
</html>
