<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			th, td{
				width: 50px;
				height: 30px;
				background-color: #55ffff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>姓名</th>
					<th>年龄</th>
					<th>爱好</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox"></td>
					<td>黄忠</td>
					<td>80</td>
					<td>拆迁</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>关羽</td>
					<td>35</td>
					<td>骑马</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>鲁班</td>
					<td>3</td>
					<td>放炮</td>
				</tr>
			</tbody>
		</table>
		<script src="../JQ/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$("thead input").change(function(){
				var isChecked = $(this).prop("checked");//返回true或者false
				
				$("tbody input").prop("checked",isChecked);
			})
			
			$("tbody input").change(function(){
				var allCount = $("tbody input").length;//所有选框个数
				var checkCount = $("tbody input:checked").length; //选中的选框个数
				var isAllChecked = allCount === checkCount;//当所有选框被选中返回true
				$("thead input").prop("checked",isAllChecked);
			})
		</script>
	</body>
</html>
