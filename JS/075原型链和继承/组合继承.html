<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age){
				this.name = name;
				this.age = age;
				
			}
			
			Person.prototype.sayHello = function(){
				alert(this.name);
			}
			
			function Student(name,age,id){
				Person.apply(this,[name,age]);
				this.id = id;
			}
			
			Student.prototype = Object.create(Person.prototype);
		</script>
	</body>
</html>
