					alert(this.name);
				}
			}
			
			//1.创建一个对象
			// 创建了__proto__
			// 2.this指针指向了这个对象
			// 3.执行构造函数内的代码
			// 4.将构造函数返回
			var p = new Person();
			
			// p.sayHello();

			//如果找到，就直接返回这个属性，且停止查找
			//如果没找到，会继续在原型上找，也就是__proto__指向的那个对象
			
			function Student(){
				
			}
			
			Student.prototype = Object.create(Person.prototype);
			
			var s = new Student();
