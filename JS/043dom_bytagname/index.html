<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				document.getElementsByTagName()
				参数：标签名
				功能：获取当前页面上所有符合该标签名标准的元素节点.
				返回值：一个装有符合条件的元素节点数组。
			*/
		   
		   window.onload = function(){
			   //获取当前页面上所有的li标签
			   // var aLis = document.getElementsByTagName("li");
			   // alert(aLis);//[object HTMLCollection] 	是一个数组
			   // alert(aLis.length); // 8
		   
		   //获取ul标签下的所有的li标签
				var oUl = document.getElementById("ul1");
				var aLis = oUl.getElementsByTagName("li");
				alert(aLis.length);
				for(var i = 0;i < aLis.length;i++){
					// alert(aLis[i].innerHTML);
					// alert(aLis[i]);
					alert(aLis.item(i).innerHTML);
				}

		   }
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>11111</li>
			<li>22222</li>
			<li>33333</li>
			<li>44444</li>
		</ul>
		<ol>
			<li>55555</li>
			<li>66666</li>
			<li>77777</li>
			<li>88888</li>
		</ol>
	</body>
</html>
