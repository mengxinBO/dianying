<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 300px;
				height: 300px;
				background-color: blue;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementById("btn");
				oBtn.onclick = function(){
					document.write("<h1>我是标题内容</h1>");
					//[注] document.write()
					// 添加内容的时候,会将原有的页面上的内容覆盖掉
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<button id="btn">按钮</button>
	</body>
</html>
