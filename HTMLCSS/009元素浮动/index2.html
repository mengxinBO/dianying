<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.d{
			width: 20%;
			background-color: #ADFF2F;
		}
		.e{
			width: 60%;
			background-color: red;
		}
		.f{
			width: 20%;
			background-color: blue;
		}
		.d,.e,.f{
			height: 200px;
			float: left;
		}
		.g{
			height: 350px;
			background-color: black;
			clear: left;
		}
	</style>
	<body>
		<p>不受浮动影响</p>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
		<div class="g"></div>
	</body>
</html>
