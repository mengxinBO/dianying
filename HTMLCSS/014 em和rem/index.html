<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			border: 2px solid red;
			font-size: 30px;
		}
		.div2{
			width: 100px;
			height: 100px;
			border: 2px solid blue;
			font-size: 1em;
		}
		.div3{
			width: 100px;
			height: 100px;
			border: 2px solid green;
		}
	</style>
	<body>
<!-- 			em和rem单位，尺寸大小单位
			1.em和rem表示的尺寸是多少   默认为16px
			
			html里大部分与文字有关的样式，是可以继承的
			
			em：1个em单位相当于当前元素的fone-size的大小
			rem（root-em）：1个rem单位相当于html元素的fone-size的大小 -->
			
		
		<div class="div1">
			这是div1
			<div class="div2"> 这是div2</div>
		</div>
		<div class="div3"> 这是div3</div>
	</body>
</html>
