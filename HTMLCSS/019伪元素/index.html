<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: inline-block;
			padding: 10px 15px;
			background-color: blue;
		}
		/* 设置伪元素 
			：：after 表示伪元素存在于父级里面的最后面
			：：before 表示伪元素存在于父级里面的最前面
			*/
		.box::after{
			/* 
			对伪元素做设置: 内容/样式
			每一个伪元素都有一个content样式,该样式的作用是给伪元素设置内容,注意
			:就算伪元素没有内容,content样式必须写,可以给空 */
			content: "";
			display: inline-block; /* 行级块元素 */
			width: 0;
			height: 0;
			border: 5px solid transparent; /* 透明 */
			border-top-color: gray;
		}
		.box1{
			border: 2px solid red;
		}
		.div1{
			width: 100px;
			height: 100px;
			background-color: blue;
			/* float: left; */
		}
		.box1::after{
			content: "";
			clear: both;
		}
	</style>
	<body>
		<!-- 
		伪元素
			1.伪元素与伪类选择器不是一个东西，伪类是选择器用于找元素，伪元素是
			  一种没有标签结构的html元素
			2.伪元素没有标签结构，无法通过选择器直接找到伪元素，没办法给伪元素
			  直接写内容
			
			解决办法:
			1.通过伪元素所在的父级，间接的获取和设置伪元素的样式和内容
			2.伪元素有两种  ：：after， ：：before
			
			：after / ：：after
			
			一个冒号的是css2的写法
			两个冒号的是css3的写法
			 -->
		<div class="box">
			郑州
		</div>
		
		<div class="box1">
			<div class="div1"></div>
		</div>
	</body>
</html>
