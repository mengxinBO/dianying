<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<!-- 		
		表单元素：form标签  双标签 适用场景： 想要收集用户信息
		action属性：用来规定数据将来会传递到的位置（后台服务器的地址）
		method属性：用来规定将来以什么样的方式传递数据，例如：GET/POST
		
		form标签里可以写多种表单控件，用来以不同的方式收集用户数据
		 -->
		<form action="###">
<!-- 			
		1.	input标签 单标签 用于展示不同类型的表单控件，通过input
			标签的type属性，控制控件的表现状态。
			type=text  		输入框
			type=password  	密码输入框
			type=button 	按钮
			type=checkbox 	多选框
			type=radio 		单选框 	默认单选框不具有单选功能，需要用户
									自己规定选框的分组，通过name属性，
									相同的name属性值被认为一组。
			type=file 		文件选择按钮
			type=reset 		重置按钮  作用：将控件全部还原成默认状态  
											不等于清空，慎用。
			type=submit  	提交按钮  作用：将数据全部提交到action
										对应位置。
			placeholder属性：占位符 用户在用户还未输入内容时，对用户做
							提示。
		2.	select标签	双标签 下拉框，下拉框里的每个下拉选项适用
									  option标签 双标签
		表单控件重要属性：
		1.value属性		form表单的数据在将来会以键值对的形式传递到后台，vlaue属性的值充当键值对的值
			1.1 type=text 		输入框 	value值表示输入框中的内容
			1.2 type=password 	密码输入框 	value值表示输入框中的内容
			1.3 type=button 	普通按钮		value值表示按钮上的文字
			1.4 type=reset 		重置按钮		value值表示按钮上的文字
			1.5 type=submit  	提交按钮 	value值表示按钮上的文字
			1.6 type=checkbox 	多选框 		value值表示将来真正传递到后台的数据
			1.7 type=radio 		单选框 		value值表示将来真正传递到后台的数据
		2.name属性 		form表单的数据在将来会以键值对的形式传递到后台，name属性的值充当键值对的键
			 -->
			<input type="text" placeholder="请输入用户名" value="ABC"/>
			<input type="password" placeholder="请输入密码" />
			<input type="submit" />
			<input type="button" value="爱你" />
			<input type="checkbox" /> 看电影
			<input type="checkbox" /> 看电视
			<input type="checkbox" /> 睡觉
			<input type="radio" name="sex" /> 男
			<input type="radio" name="sex" /> 女
			
			<input type="radio" name="qc" /> 是
			<input type="radio" name="qc" /> 否
			<input type="file" /> 
			
			<select name="" id="s1">
				<option value="">郑州</option>
				<option value="">驻马店</option>
				<option value="">开封</option>
				<option value="">荥阳</option>
			</select>
		</form>
	</body>
</html>
