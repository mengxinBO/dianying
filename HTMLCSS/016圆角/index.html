<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 50px auto;
			border-radius: 5px;
			
		
			/* 单独设置某一个角的圆角值
			如果填写一个值,表示水平和数值的距离相同
			如果填写两个值,第一个表示水平方向距离,第二个值表示竖直方向距离 */
			/* border-top-left-radius:10px; */
			/* border-top-right-radius:20px 40px; */
			/* border-bottom-left-radius: 30px; */
			/* border-bottom-right-radius: 20px 60px; */
				
				/* 合写
					一个值, 表示四个角水平竖直值相同
					两个值, 第一个值表示左上+右下角水平竖直的值,第二个值表示右上+
							左下角水平竖直的值
					三个值, 第一个值左上角水平竖直的值,第二个值右上+左下角的水平竖直的值
							第三个值 右下角的水平竖直的值
					四个值, 从左上角开始,顺时针得到每个角的水平竖直的值 */
/* 			border-radius: 40px; */
/* 			border-radius: 30px 60px; */
			/* border-radius: 10px 20px 40px; */
			/* border-radius: 10px 20px 40px 60px; */
			
			/* 如果用合写形式且每个角的水平和竖直的值可以单独设置
				从左上角开始顺时针方向, 四个角的水平值写在一起,四个角的竖直值写在一起
				中间用/分开 */
				
			/* border-radius: 10px 20px 40px 60px / 30px 60px 70px 90px; */
		}
		.div2{
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px 100px;
		}
		.div3{
			width: 200px;
			height: 100px;
			background-color: pink;
			border-top-left-radius: 100px;
			border-top-right-radius: 100px;
		}
		.div4{
			width: 200px;
			height: 100px;
			background-color: red;
			border-radius: 100px 100px / 50px 50px;
		}
	</style>
	<body>
		<!-- 
		border-radius  圆角
		 -->
		<div class="div1">
			<!-- <div class="div2"></div> -->
		</div>
		
		<!-- 圆形 -->
		<div class="div2"></div>
		
		<!-- 半圆 -->
		<div class="div3"></div>
		
		<!-- 椭圆 -->
		<div class="div4"></div>
	</body>
</html>
